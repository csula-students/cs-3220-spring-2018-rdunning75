<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>IncraMetal-game</title>
<link rel="stylesheet" href="basic.css">
</head>
<body>

	<div id="title">
		<h1>IncraMetal Game Framework</h1>
	</div>

	<nav>
		<a href="admin-info.html">Game Information</a> | <a
			href="admin-generators.html">Generators</a> | <a
			href="admin-events.html">Events</a>
	</nav>

	<form id="form">
		<div class="container">
	
				<div id="stuff">
					Generator Name: <br> 
					<input type="text" placeholder="Generator Name"> <br> 
					Generator Rate <br>
					<input type="text" placeholder="0.05" > <br>
					 Base Cost: <br> 
					 <input type="text" placeholder="10"> <br>
					 Unlock at: <br> 
					 <input type="text" placeholder="10"> <br>
					 Description: <br> 
					 <textarea  rows="5" cols="30"> Insert description here </textarea> <br>
					<input type="submit" value="save">
				</div>



			<div id="table">
				<table>
					<tr>
						<th>Gen Name</th>
						<th>Gen Rate</th>
						<th>Base cost</th>
						<th>Unclock at</th>
						<th>Description</th>
					</tr>
					<tr>
						<td>Grandma</td>
						<td>12</td>
						<td>5</td>
						<td>5</td>
						<td>Nothing beats Grandma's</td>
					</tr>
					<tr>
						<td>Factory</td>
						<td>25</td>
						<td>20</td>
						<td>10</td>
						<td>Soot is goot</td>
					</tr>
					
					<tr>
						<td>Mine</td>
						<td>50</td>
						<td>30</td>
						<td>16</td>
						<td>Chocolate Lung</td>
					</tr>
					
				</table>
				<br>
			</div>
		</div>



	</form>





</body>

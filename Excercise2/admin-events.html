<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>IncraMetal-game</title>
<link rel="stylesheet" href="basic.css">
</head>
<body>
	<div id="title">
		<h3>IncraMetal Game Framework</h3>
	</div>

	<nav>
		<a href="gameInfo.html">Game Information</a> | <a
			href="genMetaInfo.html">Generators</a> | <a
			href="eventsMetaInfo.html">Events</a>
	</nav>


	<form id="form">
		<div class="container">
			<div id="stuff">
				Event Name: <br> <input type="text" placeholder="Event Name...">
				<br> Event Description <br> <input type="text"
					placeholder="Discription of Event..." id="description"> <br>

				Trigger at: <br> <input type="text"
					placeholder="Trigger @ this number..."> <br> <input
					type="submit" value="save">
			</div>

			<div id="table">
				<table>
					<tr>
						<th>Name</th>
						<th>Description</th>
						<th>Trigger At</th>
					</tr>
					<tr>
						<td>grandma</td>
						<td>helllloooooooo</td>
						<td>10</td>
					</tr>
				</table>
				<br>
			</div>
		</div>
	</form>

</body>
</html>
